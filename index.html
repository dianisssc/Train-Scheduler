<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- Train Time -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(62, 129, 79); color: white">
      <h1 class="text-center">There is always a light at the end of the tunnel.</h1>
      <h3 class="text-center"> Actually, that's the Train Coming...Chooo! Chooo! </h3>
    </div>
    <div class="row">
      <div class="col-lg-12">

        
        <!-- Train Schedule -->
        <div class="card">
          <div class="card-header" style="background-color: rgb(62, 129, 79); color: white">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="card mt-2">
          <div class="card-header" style="background-color: rgb(62, 129, 79); color: white">
            Add Train
          </div>
          <div class="card-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time - HH:mm (military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" style="background-color:black; color: blanchedalmond id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="./assets/app.js"></script>

</body>

</html>
